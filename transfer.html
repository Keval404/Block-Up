<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Transfer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"
    ></script>
    <style>
      body{
        background-image: url('./images/bg5.jpg');
      }
    </style>
  </head>
  <body>
     <!-- navbar -->
 <nav class="navbar navbar-light bg-light">
  <h1><strong>Asset </strong>Transfer</h1>
</nav>

<div class="container">
  <h2 class="display-4" style="color: #218f76;">Transfer Asset</h2>
  <br />
  <!-- transfer form -->
  <div class="row" style="color: white;font-size: 25px;">
    <div class="col">
      <div class="row">
        <div class="col">
          <input
            type="number"
            name="id"
            class="form-control"
            placeholder="Id of the asset"
          />
          <br />
          <div id="searchResult"></div>
        </div>
        <div class="col">
          <button onclick="searchAsset()" class="btn btn-primary">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="transferFrom" style="display: none">
        <div class="form-group">
          Enter the new details below
        </div>
        <div class="form-group">
          <input
            type="text"
            name="newOwner"
            class="form-control"
            placeholder="New Owner"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            name="newStatus"
            class="form-control"
            placeholder="New status of the asset"
          />
        </div>
        <div class="form-group">
          <button onclick="transferAsset()" class="btn btn-success">
            Transfer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="./js/transfer.js" type="text/javascript"></script>
  </body>
</html>
